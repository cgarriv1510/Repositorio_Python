{% extends 'base.html' %}
{% block title %}Lista de Productos{% endblock %}

{% block content %}
<h1>Lista de Productos</h1>
<table>
    <thead>
        <tr><th>Nombre</th><th>Precio</th><th>Stock</th><th>Categoría</th></tr>
    </thead>
    <tbody>
    {% for p in productos %}
        <tr>
            <td><a href="{{ url_for('detalle_producto', id_producto=p._id) }}">{{ p.nombre }}</a></td>
            <td>{{ "%.2f"|format(p.precio) }} €</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.categoria }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
